<header>
    <nav class="navbar navbar-dark mdb-color justify-content-between">
  <a class="navbar-brand" href="#">PARIER</a>
  <form class="form-inline my-1">
    <div class="md-form form-sm my-0">
      <input class="form-control form-control-sm mr-sm-2 mb-0" type="text" placeholder="Search"

    </div>
    <button class="btn btn-outline-white btn-sm my-0" type="submit">Search</button>
  </form>

     {% for res in result %}

    <!-- Title -->

              <tr><td>{{res.a_desc}}</td></tr>

          </table>
          <a href="home" class="btn btn-primary">Parier</a>
          <p></p>
      </center>



  </div>

</div>

{% endfor %}
