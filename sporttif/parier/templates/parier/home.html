    <title>formule</title>

<body>
<h1><center>FORMULAIRE DU PARIS</center></h1>
    <form class="text-center border border-light p-5" action="" method="post">
        <!-- Default form subscription -->

        <input type="text" id="pseudo" class="form-control mb-4" name="pseudo" placeholder="pseudo">


        <input type="text" id="nom" class="form-control mb-4" name="nom" placeholder="votre nom svp!!!">


        <input type="email" id="mail" class="form-control mb-4" name="email" placeholder="votre mail svp!!!">


        <input type="text" id="password" class="form-control mb-4" name="password" placeholder="votre mot de passe svp!!!" >


        <input type="text" id="sexe" name="sexe" class="form-control mb-4" placeholder="H ou F">


        <input type="text" id="choix" name="choix" class="form-control mb-4" placeholder=" choix du paris(exemple:1 - 2)">


        <input type="text" id="localisation" name="localisation" class="form-control mb-4" placeholder="vrotre ville d'habitation svp!!!">

         <input class="btn btn-info btn-block" type="submit" value="valider">
    </form>
</body>
