<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formule</title>
</head>
<body>
<h1>FORMULAIRE D'INSCRIPTION</h1>
    <form action="{% url 'inscription' %}" method="post">
        <label for="pseudo">Pseudo:</label>
        <input type="text" id="pseudo" name="pseudo" placeholder="pseudo">

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" placeholder="votre nom svp!!!">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email" placeholder="votre mail svp!!!">

        <label for="password">Mot de passe:</label>
        <input type="text" id="password" name="password" >

        <label for="sexe">Sexe:</label>
        <input type="text" id="sexe" name="sexe" placeholder="H ou F">

        <label for="localisation">Localisation:</label>
        <input type="text" id="localisation" name="localisation" placeholder="vrotre ville d'habitation svp!!!">

         <input type="submit" value="valider">
    </form>
</body>
</html>
